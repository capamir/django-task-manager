{% extends 'base.html' %}

{% block content %}

<main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="inbox.html"><i class="im im-angle-left"></i></a>
        <h2 class="message__subject">{{task.title}}</h4>
          <a href="profile.html" class="message__author">{{task.project.title}}</a>
          <p class="message__date">{{task.created}}</p>
          <div class="message__body">{{task.description}}
          </div>
      </div>
      <a href="{% url 'projects:update-task-complete' task.id %}" class="btn btn--sub btn--lg">Completed </a>

    </div>
  </main>
{% endblock %}
